version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ztna-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ztnadb
      - POSTGRES_USER=ztnauser
      - POSTGRES_PASSWORD=ztnapassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: